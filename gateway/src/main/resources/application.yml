server:
  port: 8080

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: products
          uri: http://localhost:8082/
          filters:
            - PrefixPath=/products
          predicates:
            - Path=/v1/products/**
eureka:
  instance:
    prefer-ip-adress: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
      fetch-registry: true
      register-with-eureka: true
