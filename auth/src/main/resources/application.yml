server:
  port: 8083

spring:
  application:
    name: auth
  datasource:
    url: jdbc:mysql://localhost:3306/superagames?createDatabaseIfNotExist=true
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    table: auth_flyway_schema_history
    baseline-on-migrate: true


eureka:
  instance:
    prefer-ip-adress: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
      register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
