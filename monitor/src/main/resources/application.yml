server:
  port: 8084

spring:
  application:
    name: monitor
  datasource:
    url: jdbc:mysql://localhost:3306/superagames?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  instance:
    prefer-ip-adress: true
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
      register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS